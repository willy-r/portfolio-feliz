<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio pessoal do William Rodrigues, criado no Curso de HTML e CSS Feliz do Marco Bruno.">
    <!-- Favicon criado usando https://favicon.io -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <title>William Rodrigues | Portfólio Feliz</title>

    <!-- Fontes. -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <!-- CSS local. -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Componentes. -->
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/main-section.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/main-subtitle.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/wrapper-skills.css">
    <link rel="stylesheet" href="css/components/skill-description.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/main-project.css">
  </head>
  <body>
    <!-- Cabeçalho, normalmente fica no início da página. -->
    <header class="main-header">
      <img class="avatar" src="assets/images/avatar.png" alt="Avatar do William Rodrigues">

      <!-- Navegação, tag utilizada para guardar os links de navegação do site. -->
      <nav>
        <a class="main-action" href="#skills" lang="en">Skills</a>
        <a class="main-action" href="">Projetos</a>
        <a class="main-action" href="">Sobre</a>
        <a class="main-action" href="">Contatos</a>
        <a class="main-button" href="" download="" type="" lang="en">
          Download CV
        </a>
      </nav>
    </header>

    <!-- Conteúdo principal. -->
    <section class="main-banner">
      <div class="wrapper">
        <div class="main-box">
          <h1 class="main-title">William Rodrigues</h1>
          <h2 class="main-subtitle" lang="en">Web Developer</h2>
        </div>
        
        <div class="navigation">
          <a class="main-button" href="" download="" type="" lang="en">
            Download CV
          </a>
          <a class="main-button" href="">Contatos</a>
        </div>
      </div>
    </section>
    
    <section class="main-section">
      <h2 class="main-title -second" id="skills">Skills</h2>

      <div class="wrapper-skills">
        <article class="skill-description">
          <img class="logo" src="assets/images/ico-python.png" alt="Logo do Python">
          <div class="description">
            <h3 class="main-subtitle -second" lang="en">Python</h3>
            <progress class="progress-bar" value="80" max="100">80%</progress>
          </div>
        </article>
        <article class="skill-description">
          <img class="logo" src="assets/images/ico-css3.png" alt="Logo do CSS3">
          <div class="description">
            <h3 class="main-subtitle -second" lang="en">
              <abbr title="Cascading Style Sheets">CSS</abbr>
            </h3>
            <progress class="progress-bar" value="75" max="100">75%</progress>
          </div>
        </article>
        <article class="skill-description">
          <img class="logo" src="assets/images/ico-django.png" alt="Logo do Django">
          <div class="description">
            <dd class="main-subtitle -second" lang="en">Django</dd>
            <dd>
              <progress class="progress-bar" value="75" max="100">75%</progress>
            </dd>
          </div> 
        </article>
        <article class="skill-description">
          <img class="logo" src="assets/images/ico-sql.png" alt="Logo do SQL">
          <div class="description">
            <h3 class="main-subtitle -second" lang="en">
              <abbr title="Structured Query Language">SQL</abbr>
            </h3>
            <progress class="progress-bar" value="30" max="100">30%</progress>
          </div> 
        </article>
        <article class="skill-description">
          <img class="logo" src="assets/images/ico-js.png" alt="Logo do JavaScript">
          <div class="description">
            <h3 class="main-subtitle -second" lang="en">JavaScript</h3>
            <progress class="progress-bar" value="50" max="100">50%</progress>
          </div> 
        </article>
        <article class="skill-description">
          <img class="logo" src="assets/images/ico-git.png" alt="Logo do Git">
          <div class="description">
            <h3 class="main-subtitle -second" lang="en">Git</h3>
            <progress class="progress-bar" value="70" max="100">70%</progress>
          </div> 
        </article>
        <article class="skill-description">
          <img class="logo" src="assets/images/ico-html5.png" alt="Logo do HTML5">
          <div class="description">
            <h3 class="main-subtitle -second" lang="en">
              <abbr title="HyperText Markup Language">HTML</abbr>
            </h3>
            <progress class="progress-bar" value="90" max="100">90%</progress>
          </div>
        </article>
      </div>
    </section>
    <div class="main-project">
      <img class="image" src="assets/images/logo-firedlabs.svg" alt="Logo da FiredLabs">
    </div>
  </body>
</html>
